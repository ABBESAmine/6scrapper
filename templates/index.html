<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Biography Scraper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>League of Legends Biography Scraper</h1>

    <form action="/" method="post" id="scrapeForm">
        <label for="name">Nom du Champion :</label>
        <input type="text" name="name" id="name" placeholder="Nom du champion" required>
        <button type="submit">Récupérer la biographie</button>
    </form>

    <button id="launchScraper">Lancer pour tous les champions</button>
    <a href="/download" class="btn-download" download>
        <button type="button">Télécharger le fichier bio.json</button>
    </a>

    <h2>Statut du Scraping :</h2>
    <div id="scrapingStatus"></div>

    <h2>Biographies récupérées :</h2>
    <ol id="championList"></ol>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        var app = document.getElementById('scrapingStatus');
        var typewriter = new Typewriter(app, {
            loop: false,
            delay: 75,
        });


        // Gestion de l'envoi du formulaire pour récupérer la biographie d'un seul champion
        $('#scrapeForm').on('submit', function(event) {
            event.preventDefault();  // Empêche le rechargement de la page

            var championName = $('#name').val();  // Récupère le nom du champion
            typewriter.deleteAll().typeString('Récupération de la biographie pour ' + championName + '...').start();

            // Effectuer une requête AJAX pour récupérer la biographie
            $.post('/', { name: championName }, function(response) {
                typewriter.deleteAll().typeString('Biographie récupérée pour ' + championName + '.').start();
                updateChampionList();  // Met à jour la liste des champions récupérés
            }).fail(function() {
                typewriter.deleteAll().typeString('Erreur lors de la récupération de la biographie.').start();
            });
        });

        // Fonction pour lancer le scraping de tous les champions avec SSE
        $('#launchScraper').on('click', function() {
            $('#championList').html('');  // Vider la liste actuelle
            $('#scrapingStatus').html('Lancement du scraping...');

            var source = new EventSource('/progress');

            source.onmessage = function(event) {
                // Ajouter chaque champion récupéré à la liste
                $('#championList').append('<li>' + event.data + '</li>');
            };

            source.onerror = function() {
                $('#scrapingStatus').html('Scraping terminé.');
                source.close();  // Fermer la connexion SSE
            };
        });

        // Fonction pour mettre à jour la liste des champions récupérés
        function updateChampionList() {
            $.getJSON('/get_scraped_champions', function(data) {
                $('#championList').empty();  // Vider la liste
                $.each(data, function(index, champion) {
                    $('#championList').append('<li>' + champion + '</li>');
                });
            });
        }

        // Mettre à jour la liste toutes les 5 secondes
        setInterval(updateChampionList, 5000);
    </script>
</body>
</html>
