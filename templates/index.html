<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération des biographies</title>
</head>
<body>
    <h1>Récupération des biographies des champions</h1>

    <form action="/" method="post">
        <input type="text" name="name" placeholder="Nom du champion" required>
        <button type="submit">Récupérer la biographie</button>
    </form>

    <form action="/launch" method="get">
        <button type="submit">Launch</button>
    </form>

    {% if html_content %}
        <p>{{ html_content }}</p>
    {% endif %}
</body>
</html>
